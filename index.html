<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Email</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-top">
        <h1>
            Validador de Email
        </h1>
        <p>
            Informe um email abaixo e veja se o mesmo é válido.
        </p>
    </div>
    <div class="container-validation">
        <input id="email" type="text">
        <button type="button" onclick="validacao()">Validar</button>
        <p id="sucesso" style="display: none;">
            Email Válido!
        </p>
        <p id="erro" style="display: none;">
            Email Inválido!
        </p>
    </div>
</body>

<script src="./script.js"></script>

</html>
